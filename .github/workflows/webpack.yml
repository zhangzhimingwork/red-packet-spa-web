name: CI with Husky, Jest, and Cypress

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. è®¾ç½® Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. å®‰è£…ä¾èµ–
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      # 4. åˆå§‹åŒ– Husky
      - name: Initialize Husky
        run: npm run prepare

      # 5. è®¾ç½®å¯æ‰§è¡Œæƒé™ Husky
      - name: Make husky hooks executable
        run: chmod +x .husky/pre-commit

      # 6. å¹¶è¡Œæ‰§è¡Œå•å…ƒæµ‹è¯•å’Œ E2E æµ‹è¯•
      - name: Run Tests
        run: |
          # å¯åŠ¨å‰ç«¯æœåŠ¡åå°è¿è¡Œ
          yarn dev &
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          npx wait-on http://localhost:3000
          # æ‰§è¡Œ Husky pre-commit é’©å­ï¼ˆå•å…ƒ+E2Eæµ‹è¯•ï¼‰
          .husky/pre-commit

      - name: Run Code Review
        run: yarn code-review
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        
      - name: Upload Code Review Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-review-report
          path: docs/code-review/latest-enhanced.md
          retention-days: 30
          
      - name: Comment PR with Review Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'docs/code-review/latest-enhanced.md';
            
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ğŸ” Code Review Report\n\n${report}`
              });
            }

      # 6. æ„å»ºé¡¹ç›®ï¼ˆåªæœ‰æµ‹è¯•å…¨éƒ¨é€šè¿‡æ‰æ‰§è¡Œï¼‰
      - name: Build Project
        run: yarn client:prod
