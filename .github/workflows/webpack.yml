name: CI with Husky, Jest, and Cypress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Initialize Husky
        run: npm run prepare

      - name: Make husky hooks executable
        run: chmod +x .husky/pre-commit

      - name: Run Tests
        run: |
          npm run dev &
          npx wait-on http://localhost:8080
          .husky/pre-commit

      - name: Run Code Review
        run: npm run code-review
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        
      - name: Upload Code Review Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-review-report
          path: docs/code-review/latest-enhanced.md
          retention-days: 30
          
      - name: Comment PR with Review Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'docs/code-review/latest-enhanced.md';
            
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## üîç Code Review Report\n\n${report}`
              });
            }

      - name: Build Project
        run: npm run build